title: "Jihoon Chung: Designer, Builder, & Runner"
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/icon-studio.github.io" # the subpath of your site, e.g. /blog
url: "http://j-chung.kr" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Jihoon Chung # add your name
author-img: ../../images/my_pic.jpeg # add your photo
about-author: DESIGNER. <br> BUILDER. <br> & RUNNER. # add description
social-instagram: jihooonchung # add your Instagram handle
social-brunch: likecrazy # add your Facebook handle
social-github: archi-j # add your Github handle
social-linkedin: archi-j # add your Linkedin handle
social-email: j_chung@yonsei.ac.kr # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: UA-131742616-1 # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
